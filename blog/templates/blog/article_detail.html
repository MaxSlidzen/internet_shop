{% extends 'catalog/base.html' %}
{% block content %}
{% include 'catalog/includes/inc_title.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>{{ object.title }}</h3>
            <p>{{ object.content }}</p>
            <div class="btn-group">
                <p>
                    <a class="btn btn-outline-primary" href="{% url 'blog:article_update' object.pk %}" role="button">
                        Редактировать
                    </a>
                    <a class="btn btn-outline-danger" href="{% url 'blog:article_delete' object.pk %}" role="button">
                        Удалить
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
