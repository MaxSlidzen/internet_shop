{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="container">
    <div class="row text-center">

        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header" style="height:5rem;">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <img src="{% mediapath object.image %}" class="img-fluid" alt="Card image">
                    <h4 class="card-title pricing-card-title">{{ object.price }} рублей</h4>
                    <p class="list-unstyled mt-3 mb-4 text-start m-3">
                        {{ object.description }}
                    </p>
                    <hr>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Дата создания - {{object.created_at }}</li>
                        <li>Дата изменения - {{object.changed_at }}</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <a href="#" type="button" class="btn btn-lg btn-block btn-outline-primary">{{ button }}</a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
