<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="#" class="navbar-brand"><h4>Skystore</h4></a>
    <nav class="ms-4" aria-label="Navigation">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:article_list' %}">Блог</a>
    </nav>
    <nav class="ms-auto" aria-label="User Auth">
        {% if user.is_authenticated %}
            <a class="p-2 link-primary bold text-bold" href="{% url 'users:profile' %}"><strong>{{ user }}</strong></a>
            <a class="p-2 link-danger text-bold" href="{% url 'users:logout' %}"><strong>Выход</strong></a>
        {% else %}
        <a class="p-2 link-success text-bold" href="{% url 'users:register' %}"><strong>Регистрация</strong></a>
        <a class="p-2 link-primary text-bold" href="{% url 'users:login' %}"><strong>Вход</strong></a>
        {% endif %}
    </nav>
</div>
